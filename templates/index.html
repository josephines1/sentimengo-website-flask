<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css"
    />

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      /* CSS */
      :root {
        font-family: Inter, sans-serif;
        font-feature-settings: "liga" 1, "calt" 1, "cv11" 1; /* Perbaiki penulisan properti font-feature-settings */
      }

      /* Cek apakah browser mendukung font-variation-settings */
      @supports (font-variation-settings: normal) {
        :root {
          font-family: "InterVariable", sans-serif; /* Pastikan nama font benar */
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-white h-screen">
      <!-- Header - Start -->
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-center p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex">
            <a href="#" class="-m-1.5 p-1.5 flex gap-4 items-center">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
              <span class="">SentimenGo</span>
            </a>
          </div>
        </nav>
      </header>
      <!-- Header - End -->

      <!-- Page Content - Start -->
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <!-- Gradient -->
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>

        <!-- Main Content - Start -->
        <div class="mx-auto max-w-2xl py-24">
          <div class="text-center">
            <h1
              class="text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl"
            >
              Gojek Sentiment Analysis
            </h1>
            <p
              class="mt-8 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8"
            >
              Unleash the power of sentiment analysis to monitor your online
              presence, understand public opinions, and drive impactful
              decisions.
            </p>

            <!-- Form untuk upload file data csv / excel  -->
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <label class="form-control w-full max-w-md mt-4 mx-auto">
                <div class="label">
                  <span class="label-text">Upload File CSV atau XLXS</span>
                </div>
                <input
                  type="file"
                  name="file"
                  accept=".csv, .xlsx, .xls"
                  required
                  class="file-input file-input-bordered w-full"
                />
              </label>
              <button type="submit" class="btn btn-primary block mt-4 mx-auto">
                Upload
              </button>
            </form>
          </div>
        </div>
        <div
          class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
      <!-- Page Content - End -->
    </div>

    <!-- SweetAlert for display errors -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      // Loop through all flash messages and display using SweetAlert
      {% for category, message in messages %}
          Swal.fire({
              title: "Error",  // Set the title for the error
              text: "{{ message }}",  // Display the message from Flask
              icon: "error",  // Display an error icon
          });
      {% endfor %}
    </script>
    {% endif %} {% endwith %}
  </body>
</html>
